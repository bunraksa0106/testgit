<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is my practice about HTML</p>
    <div id="prace"></div>
    <script>
        prace=document.getElementById('prace')
        const sub=[
            'C programming','Computer Fundamatial','Electronic','Math for Computing'
        ]
        let sublist=''
        for(let i=1;i<sub.length;i++){
            sublist+=i+"."+sub[i]+"<br/>"
        }
        prace.innerHTML=sublist
    </script>
</body>
</html>
