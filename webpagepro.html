<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Design Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="grid grid-cols-2 pt-2 cursor-pointer">
        <div class="ml-3">
            <i class="fa-solid fa-list"></i>
        </div>
        
        <div class="flex gap-4 grid-cols-2 mr-3 justify-self-end">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </div>
    <div class=" items-center justify-self-center flex gap-4 ">
        <input type="text" name="" id="" placeholder="Search" class=" border  rounded text-center w-60 h-10 rounded">
        <i class="fa-solid fa-sliders"></i>
    </div>
    <div class="justify-self-center grid xl:grid-cols-5 l:grid-cols-4 md:grid-cols-3 gap-2 pt-2 mt-2 items-center  list-none  font-bold cursor-pointer">
        <div class="w-24 border-2 border-solid rounded-full hover:bg-black h-8 hover:text-white text-center"><li><a href="#">Men</a></li></div>
        <div class="w-24 border-2 border-solid rounded-full hover:bg-black h-8 hover:text-white text-center"><li><a href="#">Women</a></li></div>
        <div class="w-24 border-2 border-solid rounded-full hover:bg-black h-8 hover:text-white text-center"><li><a href="#">LifeStyle</a></li></div>
        <div class="w-24 border-2 border-solid rounded-full hover:bg-black h-8 hover:text-white text-center"><li><a href="#">Shirts</a></li></div>
        <div class="w-24 border-2 border-solid rounded-full hover:bg-black h-8 hover:text-white text-center"><li><a href="#">Jeans</a></li></div>
    </div>
    <!-- product -->
    <div class="grid sm:grid-cols-1 gap-2 md:grid-cols-3 xl:grid-cols-4 p-12  mt-4">
        <div class="h-96 w-64 rounded">
            <img src="" alt="" class="w-full h-64 bg-white">
            <div class="flex justify-between font-bold text-xl p-2">
                <h3>Price</h3>
                <h3>$100</h3>
            </div>
            <button class="border-2 border-solid rounded-full w-32 h-8 items-center justify-self-center font-bold hover:bg-blue-400 items-center bg-blue-600 text-l">Add to cart</button>
        </div>
        <div class="h-96 w-64 rounded bg-black"><img src="" alt=""></div>
        <div class="h-96 w-64 rounded bg-black"><img src="" alt=""></div>
        <div class="h-96 w-64 rounded bg-black"><img src="" alt=""></div>
        
    </div>
</body>
</html>
